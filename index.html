<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .fixed,.fixed-search{position:fixed;display:inline-block}body,html{height:100%;padding:0;margin:0;width:100%}#listings{height:1700px;width:30%;float:left;background-color:#EFEFEF;font-family:sans-serif}.list-view{list-style-type:none;margin-bottom:25px;font-size:18px;margin-left:0;color:#2296F3;height:100%;cursor:pointer}form{background-color:#3F51B5;-webkit-box-shadow:0 2px 5px 0 rgba(0,0,0,.75);-moz-box-shadow:0 2px 5px 0 rgba(0,0,0,.75);box-shadow:0 2px 5px 0 rgba(0,0,0,.75);height:55px}form input{margin-top:15px;margin-left:20px;border-radius:4px;border:1px solid #3F51B5;height:40%;width:60%;padding-left:15px}#map,.fixed{height:100%}.fixed{width:70%}.fixed-search{height:100%;width:30%}#map{width:100%}.marker-title{font-weight:700;text-decoration:underline;margin-bottom:10px;font-family:serif}.marker-content{font-family:sans-serif}.search-bar{display:none}select{width:50%;margin-top:15px;margin-left:25px}@media screen and (max-width:750px){.remove,.requestlist,.show{display:none}#listings,.fixed{width:100%;display:block}#listings{height:55px;zindex:1}.fixed{height:100%;margin-top:60px}}@media screen and (min-width:751px) and (max-width:899px){.fixed{position:fixed;height:100%;display:inline-block;width:60%}#listings{height:1700px;width:40%;float:left;background-color:#EFEFEF;font-family:sans-serif}.show{float:right}}
    </style>
</head>

<body>
    <div id="listings">
        <!--need to add buttons to toggle markers visibilty-->
        <form>
            <!--need to hook up to js to grab search value and push to an observable array? or store in var-->
            <input type="text">
            <button class="submitBtn">Search</button>
        </form>
        <button class="remove">Remove</button>
        <button class="show">Show</button>
        <ul class="requestlist" data-bind="foreach: createListings">
            <li class="list-view" data-bind="text: title, click: $root.activateMarker">
            </li>
        </ul>
    </div>
    <div class="fixed">
        <div id="map"></div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8kGZ-0XTqTP-2z0CS3GytBjx6HDDJ-8M&callback=initMap&libraries=places" async defer></script>
</body>

</html>
