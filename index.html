<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="listings">
        <!--need to add buttons to toggle markers visibilty-->
        <form>
            <!--need to hook up to js to grab search value and push to an observable array? or store in var-->
            <input type="text" name="search-bar" placeholder="enter your search">
            <button type="submit" class="submitbtn">Search</button>
        </form>
        <ul data-bind="foreach: createListings">
            <!--<p>Lets find <span data-bind="text: searchQuery"></span> in the area</p>-->
            <li class="list-view" data-bind="text: title, click: $root.activateMarker">
            </li>
        </ul>
    </div>
    <div class="search-bar">
        <form>
            <input type="text" name="" value="">
            <button class="search-btn">Search</button>
        </form>
    </div>
    <div class="fixed">
        <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8kGZ-0XTqTP-2z0CS3GytBjx6HDDJ-8M&callback=initMap" async defer></script>
</body>

</html>
